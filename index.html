<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="./assets/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form id="my-form">
          <fieldset class="info">
            <legend>Sobre o evento</legend>
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" id="title" name="title">
            </div>

            <div class="flex-wrapper">
              <div class="input-wrapper">
                <label for="date-begin">Início</label>
                <input type="datetime-local" id="date-begin" name="date-begin">
              </div>
  
              <div class="input-wrapper">
                <label for="date-end">Fim</label>
                <input type="datetime-local" id="date-end" name="date-end">
              </div>
            </div>

            <div class="flex-wrapper">
              <div class="input-wrapper">
                <label for="event-type">Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="event-type" id="presential" value="presential">
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="#869198"/>
                      </svg>
                      
                    <label for="presential">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="event-type" id="online" value="online">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="#869198"/>
                      </svg>
                      
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>  
              
              <div class="input-wrapper">
                <label for="date-end">Local</label>
                <input type="text" id="date-end" name="date-end">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-details">Descrição</label>
              <textarea name="event-details" id="event-details" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="custom">
            <legend>Personalização</legend>

            <div class="radio-color">
              <label for="main-color">Cor principal</label>

              <div class="color-wrapper">
                <div class="color-inner">
                  <input type="radio" name="color" id="color1" value="color1">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color2" value="color2">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color3" value="color3">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color4" value="color4">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color5" value="color5">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color6" value="color6">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color7" value="color7">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color8" value="color8">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color9" value="color9">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color10" value="color10">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" id="color11" value="color11">
                </div>
              </div>
            </div>

            <div class="theme-wrapper">
              <label for="theme"> Tema do evento</label>

              <div class="theme-options">
                <div class="theme-inner">
                  <input type="radio" name="theme" id="birth">
                  <img src="./assets/images/Image1.png" alt="imagem de aniversário">
                  <p>Aniversário</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="infantile">
                  <img src="./assets/images/Image2.png" alt="imagem de infantil">
                  <p>Infantil</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="graduation">
                  <img src="./assets/images/Image3.png" alt="imagem de formatura">
                  <p>Formatura</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="marriage">
                  <img src="./assets/images/Image4.png" alt="imagem de casamento">
                  <p>Casamento</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="baby-tea">
                  <img src="./assets/images/Image5.png" alt="imagem de chá de bebê">
                  <p>Chá de bebê</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="bridal-tea">
                  <img src="./assets/images/Image6.png" alt="imagem de chá de panela">
                  <p>Chá de panela</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="carnival">
                  <img src="./assets/images/Image7.png" alt="imagem de carnaval">
                  <p>Carnaval</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="easter">
                  <img src="./assets/images/Image8.png" alt="imagem de páscoa">
                  <p>Páscoa</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="st-johns">
                  <img src="./assets/images/Image9.png" alt="imagem de são joão">
                  <p>São joão</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="halloween">
                  <img src="./assets/images/Image10.png" alt="imagem de halloween">
                  <p>Halloween</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="christmas">
                  <img src="./assets/images/Image11.png" alt="imagem de natal">
                  <p>Natal</p>
                </div>

                <div class="theme-inner">
                  <input type="radio" name="theme" id="other">
                  <img src="./assets/images/Image12.png" alt="imagem de outro">
                  <p>Outro</p>
                </div>
              </div>

              <div class="theme-options2">
                <div class="style">
                  <label>Estilo</label>
                  <div class="style-wrapper">
                    <input type="checkbox" name="style" id="style">
                    <label for="style" class="text"></label>
                  </div>
                </div>

                <div class="cover-image">
                  <label">Foto de capa</label>

                  <div class="file-wrapper">
                    <input type="file" name="file" id="file">
                    <label for="file">
                      <span class="icone"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                        </svg>
                        <span>Selecionar</span>
                        </span>
                      <span class="text-file">Nenhum arquivo selecionado</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contact">
            <legend>Dados para contato</legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" required>

              <div class="error">
                <img src="./assets/icons/circle-alert.svg" alt="icone de alerta vermelho">
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="flex-wrapper">
              <div class="input-wrapper">
                <label for="mail">E-mail</label>
                <input type="text" name="mail" id="mail">
              </div>
              

              <div class="input-wrapper">
                <label for="tel">Telefone</label>
                <input type="number" name="tel" id="tel">
              </div>
            </div>
          </fieldset>

          <fieldset class="terms">
            <div class="checks-wrapper">
              <div class="terms-wrapper">
                <input type="checkbox" id="terms-conditions"/>
                <label for="terms-conditions">
                  Li e concordo com os 
                  <a href="#">Termos e Condições</a> e com a 
                  <a href="#">Política de Privacidade</a>
                </label>
              </div>
  
              <div class="terms-wrapper">
                <input type="checkbox" id="email-updates"/>
                <label for="email-updates">
                  Aceito receber atualizações e promoções por e-mail
                </label>
              </div>
  
              <div class="terms-wrapper">
                <input type="checkbox" id="sms-updates"/>
                <label for="sms-updates">
                  Aceito receber atualizações e promoções por SMS
                </label>
              </div>
            </div>
          </fieldset>

          <div class="button">
            <button id="gerar-convite">
              <img src="./assets/icons/ticket.svg" alt="">
              <label for="gerar-convite">Gerar convite</label>
            </button>
          </div>

        </form>
      </div>
    </main>
  </div>
  
</body>
</html>
